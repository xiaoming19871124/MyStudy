<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 234px;
            height: 250px;
            background-color: #fff;
            margin: 100px auto;
            text-align: center;
        }
        
        .review {
            font-size: 14px;
        }
        
        .appraise {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .price {
            border: 20px solid transparent;
            font-size: 14px;
        }
        
        .p_now {
            display: inline;
            color: red;
        }
        
        .p_ori {
            display: inline;
            color: #b0b0b0;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/img.png" />
        <p class="review">小米全面屏电视E55A</p>
        <p class="appraise">全面屏设计，人工自能语音</p>
        <div class="price">
            <p class="p_now">1749元</p>
            <p class="p_ori">1999元</p>
        </div>
    </div>
</body>

</html>
