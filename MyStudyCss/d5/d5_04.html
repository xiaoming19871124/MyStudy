<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            /* 相对定位，以元素原来的位置计算目标位置 */
            /* 注：不脱标，即原来的位置依然保留，下方的其他盒子不会上移 */
            position: relative;
            left: 30px;
            top: 30px;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
