<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 土豆网案例 */
        
        .video-box {
            width: 520px;
            height: 280px;
            background-color: lightblue;
            margin: 100px auto;
        }
        
        .layer {
            visibility: hidden;
            width: 520px;
            height: 280px;
            background-color: rgba(0, 0, 0, .3);
        }
        
        .layer:hover {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="video-box">
        <div class="layer">
            layer
        </div>
    </div>
</body>

</html>
