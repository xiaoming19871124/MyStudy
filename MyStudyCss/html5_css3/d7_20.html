<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css3 transition过渡效果 */
        /* 
            transition属性()：
            1、变化的属性 2、花费时间 3、运动曲线 4、何时开始
        */
        
        .example {
            margin: 100px auto;
            width: 300px;
            height: 200px;
            background-color: lightblue;
            /* 多个属性用逗号分隔 */
            /* transition: width .5s ease, height .5s ease; */
            /* 如果修改全部属性，all可以代替所有 */
            transition: all .5s;
        }
        
        .example:hover {
            background-color: lightgreen;
            width: 500px;
            height: 300px;
        }
        /* 练习 */
        
        .container {
            border: red solid 2px;
            width: 300px;
            height: 10px;
            border-radius: 7px;
        }
        
        .container p {
            width: 50%;
            height: 8px;
            background-color: red;
            margin: 1px;
            border-radius: 7px;
            transition: all .5s;
        }
        
        .container:hover p {
            width: calc(100% - 2px);
        }
    </style>
</head>

<body>
    <div class="example">abc</div>

    <div class="container">
        <p></p>
    </div>
</body>

</html>
