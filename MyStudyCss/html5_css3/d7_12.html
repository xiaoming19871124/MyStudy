<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            伪元素选择器（注意：伪元素有两个 “:” 冒号）：
            ::before
            ::after
        */
        
        div {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background-color: lightgreen;
        }
        /* 
            伪元素权重是 1；
            div::before的权重是 2
        */
        
        div::before {
            /* 默认是行内元素 */
            content: "我";
        }
        
        div::after {
            content: "伪元素";
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
