<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过伪元素实现土豆 原版：d5-28.html */
        
        .cover {
            position: relative;
            margin: 100px auto;
            width: 448px;
            height: 252px;
            border: 1px orange solid;
        }
        
        .cover::before {
            /* 注：必须要有content属性，如果没有则无法显示伪元素 */
            content: "";
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3) url("../img/a1.png") no-repeat center;
        }
        /* ::before前不能有空格 */
        
        .cover:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <div class="cover">
        <img src="../img/cover.jpg" alt="">
    </div>
</body>

</html>
