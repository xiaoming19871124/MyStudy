<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            /* 
                box-sizing: border-box;
            */
        }
        
        .main {
            width: 300px;
            height: 300px;
            background-color: orange;
            border: solid red 20px;
            /* 普通盒子模型 盒子最终大小根据内容发生变化 */
            box-sizing: content-box;
        }
        
        p {
            width: 300px;
            height: 300px;
            background-color: orange;
            border: solid red 20px;
            /* css3 盒子模型 盒子最终大小就是width大小 */
            box-sizing: border-box;
        }
    </style>

</head>

<body>

    <div class="main">
        My Div Box.
    </div>
    <p>
        My P Box
    </p>
</body>

</html>
