<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css3 filter滤镜效果 */
        
        img {
            width: 500px;
            filter: blur(5px);
        }
        
        img:hover {
            filter: blur(0);
        }
        /* css3 calc() 运算函数 */
        
        .main {
            background-color: lightgreen;
            width: 60%;
            height: 300px;
        }
        
        .main .child {
            background-color: lightblue;
            /* 子元素宽度永远比父元素少150px */
            width: calc(100% - 150px);
            height: 100%;
        }
    </style>
</head>

<body>
    <img src="../media/video-cover.jpg" alt="">
    <div class="main">
        <div class="child"></div>

    </div>
</body>

</html>
