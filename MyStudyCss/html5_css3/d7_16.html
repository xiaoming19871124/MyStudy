<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 500px;
            border: orange solid 1px;
        }
        
        .c1,
        .c2 {
            display: inline-block;
            width: 200px;
            height: 250px;
        }
        
        .c1 {
            float: right;
            background-color: lightblue;
        }
        
        .c2 {
            float: right;
            background-color: lightgreen;
        }
        /* 清除浮动 */
        
        .main::before,
        .main::after {
            display: table;
            content: "";
            clear: both;
            visibility: hidden;
            background-color: orange;
            width: 100px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="c1">ABC</div>
        <div class="c2">XYZ</div>
    </div>
</body>

</html>
