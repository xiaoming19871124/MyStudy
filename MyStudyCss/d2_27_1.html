<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 60px;
            background-color: orange;
            background-image: url(img/a1.png);
            background-repeat: no-repeat;
            background-position: left;
            background-size: 30px;
            line-height: 60px;
            text-indent: 2em;
            /* 精确单位 */
            /* background-position: 20px 50px; */
            /* 混合单位 */
            /* background-position: 20px top; */
            /* X 坐标包含：left center right, Y 坐标包含：top bottom */
            /* 注：当坐标仅指定一个元素时，另一个坐标会自动使用水平居中或垂直居中布局 */
        }
        
        a {
            text-decoration: none;
        }
        
        a:link {
            color: white;
        }
        
        a:visited {
            color: white;
        }
        
        a:hover {
            color: green;
        }
        
        a:active {
            color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">Weather</a>
    </div>
</body>

</html>
