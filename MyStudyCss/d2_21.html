<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            text-shadow: yellowgreen;
            text-indent: 2em;
            font-size: 14px;
            font-weight: 400;
            width: 230px;
            height: 40px;
            background-color: gray;
            display: block;
            /* 设置文字垂直居中，原理是让行高和块高度一致即可 */
            line-height: 40px;
        }
        
        a:hover {
            background-color: orange;
        }
        
        a:link {
            color: white;
        }
        
        a:visited {
            color: white;
        }
    </style>
</head>

</html>
