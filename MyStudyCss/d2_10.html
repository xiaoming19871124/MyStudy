<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 链接伪类选择器 */
        /* 未访问过的链接 */
        
        a:link {
            color: black;
        }
        /* 访问过的链接 */
        
        a:visited {
            color: orange;
        }
        /* 鼠标悬浮 */
        
        a:hover {
            color: skyblue;
        }
        /* 相当于mousedown */
        
        a:active {
            color: green;
        }
        
        p:hover {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">Test Link Content1.</a>
    <a href="#">Test Link Content2.</a>
    <a href="#">Test Link Content3.</a>
    <a href="#">Test Link Content4.</a>
    <a href="#">Test Link Content5.</a>
    <p>Para</p>
</body>

</html>
