<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 200px;
            background-color: orange;
        }
        
        .left {
            /* 
            浮动元素特性：
            1、无论是否是行内块级元素，只要添加了浮动，元素都会被转换为行内块级元素；
            2、块级盒子如果没有设置宽度，则宽度会和父级元素一样宽，但是如果设置了浮动，则宽度会由元素内容来适应
             */
            float: left;
        }
        
        .right {
            float: left;
        }
    </style>
</head>

<body>
    <div class="left">D1</div>
    <div class="right">D2</div>
    <p style="background-color: purple; height: 300px; float: right;">TC</p>
</body>

</html>
