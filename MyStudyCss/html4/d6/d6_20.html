<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .flow-box {
            margin: 100px auto;
            width: 300px;
            height: 70px;
            border: orange 1px solid;
        }
        
        .flow-box .pic {
            /* 文字围绕的巧妙运用 */
            margin: 5px;
            float: left;
            width: 120px;
            height: 60px;
            background-color: lightgreen;
        }
        
        .flow-box p {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="flow-box">
        <div class="pic"></div>
        <p>This is the text content for news.</p>
    </div>
</body>

</html>
