<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layer1 {
            position: absolute;
            /* z-index设置层级（数值越大，层级越高），即谁在上层，谁在下层 */
            /* 如果所有盒子都没有指定层级，则按照书写顺序 ———— 后来居上 */
            /* 定位的盒子才有层级属性，普通标准流是没有该属性的 */
            /* 绝对定位如果设置居中，就不能使用margin: 0px auto属性了 */
            z-index: 15;
            top: 10px;
            left: 100px;
            height: 250px;
            width: 200px;
            background-color: lightgreen;
        }
        
        .layer2 {
            position: absolute;
            z-index: 10;
            top: 50px;
            left: 140px;
            height: 250px;
            width: 200px;
            background-color: lightblue;
        }
        
        .layer3 {
            position: absolute;
            z-index: 12;
            top: 90px;
            left: 180px;
            height: 250px;
            width: 200px;
            background-color: lightpink;
        }
        
        .horizontal {
            /* 绝对定位的水平居中算法 */
            position: absolute;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 20px;
            background-color: lightseagreen;
        }
        
        .vertical {
            /* 绝对定位的垂直居中算法 */
            position: absolute;
            top: 50%;
            margin-top: -100px;
            width: 20px;
            height: 200px;
            background-color: lightgray;
            writing-mode: vertical-rl;
        }
        
        .mc {
            /* 绝对定位设置垂直和水平居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            z-index: 99;
            height: 200px;
            width: 200px;
            background-color: lime;
        }
    </style>
</head>

<body>
    <div class="layer1">Layer1</div>
    <div class="layer2">Layer2</div>
    <div class="layer3">Layer3</div>

    <div class="horizontal">Horizontal</div>
    <div class="vertical">Vertical</div>

    <div class="mc">Middle Center</div>
</body>

</html>
