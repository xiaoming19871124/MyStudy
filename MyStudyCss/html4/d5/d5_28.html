<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 土豆网案例 */
        
        .video-box {
            position: relative;
            margin: 100px auto;
            width: 448px;
            height: 252px;
        }
        
        .video-box img {
            width: 100%;
            height: 100%;
        }
        
        .video-box .mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 448px;
            height: 252px;
            background: rgba(0, 0, 0, .5) url("img/a1.png") no-repeat center;
        }
        /* 当触发hover时候，修改.mask的状态 */
        
        .video-box:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="video-box">
        <div class="mask"></div>
        <img src="img/cover.jpg" alt="">
    </div>
</body>

</html>
