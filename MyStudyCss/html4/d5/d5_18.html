<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .tb-promo {
            position: relative;
            margin: 100px auto;
            width: 520px;
            height: 280px;
            background-color: lightblue;
        }
        
        .prev,
        .next {
            /* 
              注：
              如果一个盒子既有left属性，又有right属性，则优先执行left；
              同样如果既有top又有bottom属性，则优先执行top
            */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 50px;
            background-color: rgba(0, 0, 0, .3);
            color: white;
            text-decoration: none;
            font-weight: 700;
            line-height: 50px;
            text-align: center;
        }
        
        .prev {
            left: 0px;
            margin-top: -25px;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }
        
        .next {
            margin-top: -25px;
            margin-left: 230px;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
        }
        
        .promo-nav {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: 100px;
            margin-left: -75px;
            list-style: none;
            width: 150px;
            height: 30px;
            line-height: 30px;
            border-radius: 40px;
            background-color: rgba(0, 0, 0, .3);
            text-align: center;
        }
        
        .promo-nav ul {
            list-style: none;
        }
        
        .promo-nav ul li {
            float: left;
            width: 10px;
            margin: 0px 10px;
        }
        
        .promo-nav ul li a {
            text-decoration: none;
            color: white;
        }
        
        .promo-nav ul li .selected {
            color: orange;
        }
    </style>
</head>

<body>
    <!-- 
        tb-promo
        prev next
        promo-nav
    -->
    <div class="tb-promo">
        <a class="prev" href="#">&lt;</a>
        <a class="next" href="#">&gt;</a>

        <div class="promo-nav">
            <ul>
                <li><a class="selected" href="#">●</a></li>
                <li><a href="#">●</a></li>
                <li><a href="#">●</a></li>
                <li><a href="#">●</a></li>
                <li><a href="#">●</a></li>
            </ul>
        </div>


    </div>

</body>

</html>
