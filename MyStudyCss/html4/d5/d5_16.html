<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* 非块级元素，如果设置了绝对布局，会自动转换为块级元素 */
            position: absolute;
            left: 500px;
            width: 100px;
            height: 40px;
            background-color: lightgreen;
        }
        
        div {
            position: absolute;
            /* div在标准流中自动占用一行，在不指定大小并设置绝对比距后，宽度自动变为内容大小 */
            background-color: lightblue;
        }
        /* 
        浮动元素会脱标，但不会压住元素下方的内容；
        绝对定位会脱标，会压住下方的盒子和盒子内的内容；

        浮动元素设计的初衷是为了可以实现文字的环绕效果，固不会遮挡文字信息；
        */
    </style>
</head>

<body>
    <span>Tomorrow</span>
    <div>Yestarday</div>
</body>

</html>
