<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border-top: 5px #ff8500 solid;
            border-bottom: 1px #edeef0 solid;
        }
        
        a {
            display: inline-block;
            text-decoration: none;
            color: #4c4c4c;
            font-size: 14px;
            padding: 20px;
        }
        
        a:hover {
            background-color: #eee;
        }
        
        .fill {
            display: inline-block;
            width: 15%;
            border: 0px;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <div class="fill"></div>
        <a href="#">登录</a>
        <a href="#">微博</a>
        <a href="#">博客</a>
        <a href="#">邮箱</a>
        <a href="#">关注我</a>
    </div>
</body>

</html>
