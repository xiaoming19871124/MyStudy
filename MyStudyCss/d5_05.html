<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            /* 绝对定位，以父元素位置计算目标位置，父容器如果没有定位，则子盒子会以浏览器作为定位区域 */
            /* 注：脱标，下方的其他盒子会上移 */
            position: absolute;
            left: 30px;
            top: 30px;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            border: 2px solid purple;
            position: absolute;
            right: 200px;
            bottom: 250px
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
