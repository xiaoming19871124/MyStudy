<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: gray;
        }
        
        .box {
            position: relative;
            top: 150px;
            left: 50px;
            width: 500px;
            height: 300px;
            background-color: lightblue;
        }
        /* 设置三角形 */
        
        .triangle {
            position: absolute;
            right: 50px;
            top: -100px;
            width: 1px;
            height: 1px;
            border-top: 50px solid lightsalmon;
            border-right: 50px solid orange;
            border-bottom: 50px solid lightblue;
            border-left: 50px solid lightgreen;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="triangle"></div>
    </div>
</body>

</html>
