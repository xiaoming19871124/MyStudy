<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* 
              设置对齐方式，文字从上到下可以分为4条线：
              1、top line
              2、middle line
              3、base line
              4、bottom line
            */
            /* 图片对齐方式默认会与文字的baseline对齐，所以下方会有一条空隙，设置为其他对齐方式可解决 */
            /* 或者将行内元素转换为块级元素 */
            vertical-align: bottom;
        }
        
        .img-box {
            border: 1px solid orange;
        }
    </style>
</head>

<body>
    <ul>
        <!-- 设置不同的鼠标样式 -->
        <li style="cursor: default;">Default Cursor</li>
        <li style="cursor:grab;">Hand Cursor</li>
        <li style="cursor:pointer">Pointer Cursor</li>
        <li style="cursor:move">Move Cursor</li>
        <li style="cursor: text;">Text Cursor</li>
        <li style="cursor:not-allowed;">Forbid Cursor</li>
        <li style="cursor: wait;">Loading Cursor</li>
    </ul>

    <!-- 取消表单元素的轮廓线 -->
    <input style="outline: none;" type="text" value="Text Content">

    <!-- 设置禁止改变文本域大小 -->
    <textarea style="resize: none;">Text Area</textarea>

    <!-- 设置文本对齐方式 -->
    <div class="img-box">
        <img src="img/cover.jpg" alt="">plastic
    </div>

</body>

</html>
