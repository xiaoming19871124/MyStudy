<!DOCTYPE html>
<html lang="zh_Cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIst UI from Mi Website</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 40px;
            line-height: 40px;
            color: white;
            background-color: gray;
            text-indent: 2em;
        }
        
        a:link {
            color: white;
        }
        
        a:visited {
            color: white;
        }
        
        a:hover {
            background-color: orange;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <a href="#">Item1</a>
    <a href="#">Item2</a>
    <a href="#">Item3</a>
    <a href="#">Item4</a>
    <a href="#">Item5</a>
</body>

</html>
