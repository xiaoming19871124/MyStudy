<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .parent {
            width: 300px;
            height: 300px;
            background-color: orange;
            /* 父元素和子元素同时制定上边距，会出现塌陷问题 */
            margin-top: 20px;
            /* 塌陷问题解决方法，为父元素指定一个border或者padding */
            /* border-top: 1px transparent solid; */
            /* 或者指定overflow: hidden */
            overflow: hidden;
        }
        
        .child {
            width: 150px;
            height: 150px;
            background-color: yellow;
            margin-top: 30px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
