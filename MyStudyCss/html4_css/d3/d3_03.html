<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: orange;
            /* 12px/24px 表示行高12px，子元素行高24px */
            /* 12px/1.5 表示行高12px，子元素行高：文字大小*1.5=18px */
            font: 12px/1.5 "Microsoft YaHei";
        }
        
        div {
            /* 16 * 1.5 = 24 */
            font-size: 16px;
        }
        
        p {
            /* 24 * 1.5 = 36 */
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div>Test Div Content.</div>
    <p>Test P Content.</p>
    <ul>
        <!-- 行高 12 * 1.5 = 18 -->
        <li>UL1</li>
    </ul>
</body>

</html>
