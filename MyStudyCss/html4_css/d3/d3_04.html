<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        优先级：
        继承 或者 *         0,0,0,0
        元素选择器          0,0,0,1
        类选择器、伪类选择器 0,0,1,0
        ID选择器            0,1,0,0
        行内样式style=""    1,0,0,0
        !important 重要的   ∞
         */
        /* 注意，a标签自带一个样式，因此优先级会大于继承的样式，即不套用父标签样式 */
        
        .test {
            color: red;
        }
        
        div {
            color: pink!important;
        }
        
        #demo {
            color: yellow;
        }
        
        a {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="test" id="demo">
        Test Content.
        <a href="#">Herf</a>
    </div>
</body>

</html>
