<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .box_main {
            width: 1200px;
            height: 460px;
            background-color: orange;
            margin: 0 auto;
        }
        
        .box_left {
            float: left;
            width: 300px;
            height: 460px;
            background-color: gray;
        }
        
        .box_right {
            float: left;
            width: 900px;
            height: 460px;
            background-color: lightgray;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            float: left;
            width: 220px;
            height: 220px;
            margin-left: 5px;
            margin-top: 5px;
            background-color: lightgreen;
        }
        
        li:hover {
            text-shadow: 10px 10px 10px 10px orange;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="box_main">
        <div class="box_left">Left</div>
        <div class="box_right">
            <ul>
                <li>U1</li>
                <li>U2</li>
                <li>U3</li>
                <li>U4</li>
                <li>U5</li>
                <li>U6</li>
                <li>U7</li>
                <li>U8</li>
            </ul>
        </div>
    </div>
</body>

</html>
