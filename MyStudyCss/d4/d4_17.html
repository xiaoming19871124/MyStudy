<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        ul {
            list-style: none;
            width: 1185px;
            height: 285px;
            margin: 0 auto;
            background-color: orange;
        }
        
        li {
            width: 285px;
            height: 285px;
            margin-right: 15px;
            background-color: yellow;
            float: left;
        }
        
        .last {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Box1</li>
        <li>Box2</li>
        <li>Box3</li>
        <li class="last">Box4</li>
    </ul>
</body>

</html>
