<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 100px auto;
            font-size: 50px;
            font-weight: 700;
            color: yellow;
        }
        
        div:hover {
            /* 盒子阴影 inset：内阴影；outset：外阴影（默认且不可写） */
            /* 
            参数1：水平阴影距离（负值向左移）
            参数2：垂直阴影距离（负值向上移）
            参数3：模糊程度（数值越大越模糊）
            参数4：阴影尺寸（数值越大，阴影越大）
             */
            box-shadow: 10px 10px 10px -5px rgba(0, 0, 0, .3);
            /* 
            文字阴影：
            参数1：必须，水平阴影的位置，可为负值
            参数2：必须，垂直阴影的位置，可为负值
            参数3：可选，模糊距离
            参数4：可选，阴影的颜色
             */
            text-shadow: 5px 5px 5px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>
        The Shadow Content.
    </div>
</body>

</html>
