<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 200px;
            height: 159px;
            background-color: orange;
            /* 转换成块级元素 */
            display: block;
        }
        
        div {
            /* width: 200px; */
            /* height: 150px; */
            background-color: purple;
            /* 转换成行内元素 */
            display: inline;
        }
        
        span {
            width: 200px;
            height: 150px;
            background-color: yellow;
            /* 转换成行内块元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <div>Container1</div>
    <div>Container2</div>
    <span>SPAN1</span>
    <span>SPAN2</span>
</body>

</html>
