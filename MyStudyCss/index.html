<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            选择器：
            1、标签选择器(xx)
            2、类选择器(.xx)
            3、ID选择器(#xx)
            4、通配符选择器(*)
        */
        
        p {
            color: red;
            font-size: 12px;
        }
        
        h3 {
            color: blue;
        }
        
        div {
            color: pink;
        }
        
        .red {
            color: red;
            font-size: large;
        }
        
        .yellow {
            color: yellow;
            font-size: 50px;
        }
        
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        
        .box3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        
        #orange {
            color: orange;
        }
        
        * {
            color: paleturquoise;
        }
    </style>

</head>

<body>
    <h3>Title</h3>
    <p>The meaning of css.</p>
    <div class="box1">d1</div>
    <div class="box2">d2</div>
    <div class="box3">d3</div>
    <ul>
        <li class="red">U1</li>
        <li class="yellow">U2</li>
        <li>U3</li>
    </ul>

    <h1 class="yellow box1">HHH</h1>
    <h1 id="orange">Machael</h1>
</body>

</html>
