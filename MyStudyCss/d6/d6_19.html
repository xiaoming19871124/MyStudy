<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* margin边框巧妙运用 */
        
        ul li {
            float: left;
            list-style: none;
            width: 50px;
            height: 100px;
            border: orange solid 1px;
            /* Q: 当浮动布局时，1px边框靠在一起就会出现2px较粗的情况 */
            /* A: 将每个元素左移一个1px可以解决此问题 */
            margin-left: -1px;
        }
        
        ul li:hover {
            /* Q: 通过左移边框，导致每个像素的右边框被遮挡的情况，边框样式无法完整展现 */
            /* A: 将元素设置相对布局，即可自动将盒子移到上层压住其他盒子 */
            /* 如果盒子本来就有相对布局，则可以通过设置z-index层级解决 */
            position: relative;
            z-index: 10;
            border: 1px blue solid;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
