<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		var sortRes = sort(28, 5, 93, 66, 26);
		console.log(sortRes);
		sortRes = sort(26, 37, 99, 10, 97, 88, 24, 79, 63, 49);
		console.log(sortRes);
		
		function sort() {
			for (var i = 0; i < arguments.length; i++) {
				for (var j = i + 1; j < arguments.length; j++) {
					if (arguments[i] > arguments[j]) {
						var temp = arguments[i];
						arguments[i] = arguments[j];
						arguments[j] = temp;
					}
				}
			}
			return arguments;
		}
		
	</script>

	</body>
</html>
