<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// Countdown
		function countDown(time) {
			var currMilliseconds = Date.now();
			var seconds = (time - currMilliseconds) / 1000;
			// console.log("Seconds: " + seconds);
			// var minutes = seconds / 60;
			// console.log("Minutes: " + minutes);
			// var hours = minutes / 60;
			// console.log("Hours: " + hours);
			
			var day    = parseInt(seconds / 60 / 60 / 24);
			day = day < 10 ? "0" + day : day;
			var hour   = parseInt(seconds / 60 / 60);
			hour = hour < 10 ? "0" + hour : hour;
			var minute = parseInt(seconds / 60);
			minute = minute < 10 ? "0" + minute : minute;
			var second = parseInt(seconds % 60);
			second = second < 10 ? "0" + second : second;
			
			console.log(day + "天" + hour + "时" + minute + "分" + second + "秒");
		};
		countDown(new Date('2020-05-22 18:00:00'));
		
		var txt = 'Grafana|Prometheus|Exporters';
		var fragments = txt.split('|');
		console.log(fragments);
		
		var sub = txt.substr(0, 7);
		console.log(sub);
		
	</script>
	<body>
		<p>Prometheus</p>
		<p>Grafana</p>
		<p>Exporters</p>
	</body>
</html>
