	<script>
		
		// 打印某个字符或字符串在指定字符串中出现的[位置]和[次数]
		function findStr(string, str) {
			var indexes = [];
			// var string_lowerCase = string.toLowerCase();
			var position = 0;
			while ((position = string.indexOf(str, position)) != -1) {
				indexes.push(position);
				position ++;
			}
			console.log(indexes);
			console.log("Appeared " + indexes.length + " times.");
		};
		
		var str = 'JavaScript Project';
		findStr(str, 'a');
