<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<script>
		// 参考API https://developer.mozilla.org/en-US/
		var MyMath = {
			randomIntInclusive: function getRandomIntInclusive(min, max) {
			  min = Math.ceil(min);
			  max = Math.floor(max);
			  return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
			}
		};
		
		console.log(Math.PI);
		console.log(Math.max(10, 20));
		console.log(Math.max(10, 20, 30));
		console.log(Math.max(10, 20, 'abc'));
		console.log(Math.max(-10, -20, -30));
		console.log(Math.max());
		
		console.log(Math.abs(-87));
		
		console.log(Math.floor(38.9)); // 向下
		console.log(Math.ceil(38.1)); // 向上
		console.log(Math.round(-38.6)); // 正数 四舍五入 负数 五舍六入
		
		console.log(MyMath.randomIntInclusive(1, 100));
		
	</script>
