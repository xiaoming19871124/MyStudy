<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// 1.0 for
		for (var i = 0; i < 3; i++) {
			console.log("for_" + i);
		}
		
		// 2.0 while
		var w = 0;
		while(w < 3) {
			console.log("while_" + w);
			w++;
		}
		
		// 3.0 do while
		var d = 0;
		do {
			console.log("doWhile_" + d);
			d++;
		} while (d < 3);
		
		var sum = 0;
		for (var i = 1; i <= 100; i++) {
			sum += i;
		}
		console.log("sum: " + sum);
		console.log("average sum: " + sum / 100);
		
		document.write("<hr/>");
	</script>
	<body>
	</body>
</html>
