<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		var arr = [26, 37, 99, 10, 97, 88, 24, 79, 63, 49];
		console.log(arr);
		
		// Outer for
		for (var i = 0; i < arr.length; i++) {
			
			// Inner for
			for (var j = i + 1; j < arr.length; j++) {
				if (arr[i] > arr[j]) {
					var temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
			}
		}
		console.log(arr);
	</script>
	<body>
	</body>
</html>
