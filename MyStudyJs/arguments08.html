<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/main.css" />
	<script>
		
		// 1.0 函数
		function fn() {
			console.log('命名函数');
		}
		fn();
		
		// 2.0 函数表达式
		var fun = function() {
			console.log('函数表达式/匿名函数');
		}
		fun();
		
		// 3.0 js没有块级作用域的概念
		if (true) {
			var num = 10;
		}
		console.log("num: " + num);
		
	</script>
	<body>
		<p>This is a message content by p.</p>
	</body>
</html>
